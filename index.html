<html>


<head>
    <title>
        Birthday Application
    </title>
    <style>
        * {
            font-size: 60px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        
        body {
            background-color: lightblue;
        }
        
        .btn {
            width: 20%;
            margin-top: 30px;
            margin-left: 30px;
        }
        
        h1 {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <center>
        <h1>
            BDAY APP
        </h1>
        <form onsubmit="op()">
            <input type="submit" value="ADD" class="btn" />
            <input type="submit" value="REMOVE" class="btn" />
            <input type="submit" value="SHOW" class="btn" />
        </form>
        <h2 id="msg"></h2>
    </center>
    <script>
        let names = [];

        function op() {
            event.preventDefault();
            let msg = document.getElementById("msg")
            let ele = document.activeElement.value
            if (ele == 'ADD') {
                let n = prompt("Enter the name to be Added ");
                if (n != "") {
                    names.push(n);
                    msg.innerHTML = names;
                } else {
                    alert("you did not enter the name!");
                }
            } else if (ele == 'REMOVE') {
                let n = prompt("Enter the name to be Removed ");
                if (n != "") {
                    let pos = names.indexOf(n);
                    if (pos != -1) {
                        names.splice(pos, 1);
                        msg.innerHTML = names;
                        alert(n + " removed");
                    } else {
                        alert("name not found!!");
                    }
                }
            } else if (ele == 'SHOW') {
                msg.innerHTML = names;
            }
        }
    </script>
</body>

</html>
